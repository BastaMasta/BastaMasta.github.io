<!DOCTYPE html>
<html lang="en">
<head>
    <title>NeuroPunk BF Interpreter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/28dc592e68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap">
</head>
<body>
<!-- Cyberpunk Background Effects -->
<div class="glitch-overlay"></div>
<div class="background-container">
    <div class="scanline"></div>
    <div class="grid-overlay"></div>
</div>

<!-- Navigation -->
<nav id="cybernav">
    <div class="nav-logo">NEURO<span>PUNK</span></div>
    <div class="nav-items">
        <a href="#home" class="nav-link">HOME<span class="nav-indicator"></span></a>
        <a href="#about" class="nav-link">ABOUT<span class="nav-indicator"></span></a>
        <a href="#interpreter" class="nav-link">INTERPRETER<span class="nav-indicator"></span></a>
        <a href="#contact" class="nav-link">CONTACT<span class="nav-indicator"></span></a>
    </div>
    <div class="nav-toggle" id="navToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<!-- Main Content -->
<main>
    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1 class="glitch" data-text="BRAINFUCK INTERPRETER">BRAINFUCK INTERPRETER</h1>
            <p class="subheading">A Neural Interface for the Minimalist Esoteric Language</p>
        </div>
    </section>

    <!-- Interpreter Section -->
    <section class="cyber-terminal" id="interpreter">
        <div class="section-header">
            <h2 class="glitch" data-text="NEURO-INTERPRETER">NEURO-INTERPRETER</h2>
            <span class="section-line"></span>
        </div>
        <p class="terminal-line">Enter your Brainfuck code below and execute in real-time.</p>

        <div class="input-container">
            <label for="bf-code">CODE INPUT:</label>
            <textarea id="bf-code" placeholder="Enter your Brainfuck code here..."></textarea>
        </div>

        <div class="input-container">
            <label for="bf-input">INPUT (optional):</label>
            <input type="text" id="bf-input" placeholder="Input for the ',' command">
        </div>

        <div class="btn-container">
            <button class="cyber-button primary" id="run-btn">EXECUTE</button>
        </div>

        <div class="input-container">
            <label for="bf-output">OUTPUT:</label>
            <div class="output-container cyber-terminal-output" id="bf-output">Waiting for Execution...</div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="cyber-footer">
    <div class="footer-content">
        <p class="footer-text">Â© 2025 NeuroPunk | All rights reserved.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
